<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Brother Big Sisters Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="ui-kit">
        <div class="calendar-card">
            <div class="calendar-card__header">
                <span class="calendar-card__people">Волонтёры + дети</span>
                <span class="calendar-card__month">декабрь / понедельник</span>
            </div>
            <div class="calendar-card__main">
                <h2 class="calendar-card__name">Субботний meet up: учимся проходить интервью</h2>
                <span class="calendar-card__date">05</span>
            </div>

            <div class="calendar-card__info">
                <p class="calendar-card__info-item calendar-card__time">12:00 - 14:00</p>
                <p class="calendar-card__info-item calendar-card__address">Садовническая наб., д. 77 стр. 1 (офис компании Ernst&Young)</p>
                <p class="calendar-card__info-item calendar-card__contact">Александра, +7 926 356-78-90</p>
            </div>

            <div class="calendar-card__actions">
              <div class="calendar-card__entry">
                <button class="calendar-card__submit" type="submit">Записаться</button>
                <span class="calendar-card__places">Осталось 5 мест</span>
              </div>
              <button class="calendar-card__settings" type="button"></button>
            </div>
        </div>
    </div>
</body>
</html>
