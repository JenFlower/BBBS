<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Brother Big Sisters Russia</title>
    <link rel="stylesheet" href="pages/logIn-popUp.css">
</head>
<body>
  <div class="page">

    <div class="base-popUp">
      <button class="base-popUp__close-button"></button>
      <form class="loginForm-popUp" method="POST">
        <h2 class="loginForm-popUp__title">Вход</h2>
        <div class="loginForm-popUp__answers">
          <p class="loginForm-popUp__answer">Вход в личный кабинет доступен наставникам программы «Старшие Братья Старшие Сёстры».</p>
          <p class="loginForm-popUp__answer">Пожалуйста, введите логин и пароль из письма. Если вам не приходило письмо, свяжитесь с вашим куратором.</p>
        </div>
        <input class="input" type="text" value="" placeholder="Логин">
        <input class="input" type="text" value="" placeholder="Пороль">
        <button class="loginForm-popUp__forgot-button" type="button">Забыли пороль?</button>
        <button class="button button_loginForm-popUp" type="button">Войти</button>
      </form>
    </div>
    
  </div>

</body>
</html>
